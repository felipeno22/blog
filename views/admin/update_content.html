

<div id="divBtVoltar">
<input type="button" id="btlista" name="idlista"  value=" voltar" onclick="voltarLista('contents')" />



</div>

<br>


<div class="divformInfo">


<form  id="idFormInfo" name="idFormInfo"  onsubmit="return insert_update_content('update')"  class="formInfo" action="/updateCont/:idcontent" method="post" enctype="multipart/form-data">
		



	<fieldset>
		
		<legend>Alterar Contéudo do Blog </legend>


  {if="$error!= '' "}
  	{if="$error== 'deu certo' "}
  			<div class="alert alert-success" role="alert">Notícia alterada com sucesso!!!</div>
  	{else}
  			<div class="alert alert-danger" role="alert">{$error}</div>
  	{/if}		
 {else}
		 <div> </div>
 {/if}	
			
			 <label for="blogs">Selecione um blog:</label>

				<select name="blogs" id="blogs"  style="width:100%;" required>
  			
					{loop="$blogs"}
  				<option {if="$value.idblog ==$content.idblog"} selected {/else} {/if} value="{$value.idblog}">{$value.name_blog}</option>
  				{/loop}
  				
				</select><br> 

			<input type="text" hidden  id="idcontent" name="idcontent"  value="{$content.idcontent}">

			<label>Titulo:</label>
			<input type="text" id="title" name="title"  value="{$content.title}" maxlength="64" required><br>


			<label>Informação:</label><br>
			<textarea id="content_text" name="content_text" maxlength="255" required>{$content.content_text}</textarea><br>


			<label>Data :</label>
			 <input type="date" id="dtcontent" name="dtcontent" value="{$content.dtcontent}" required><br>

			


			 <label>Foto:</label>
			 <input type="file" id="imgcontent" name="imgcontent" accept="image/*" onchange="mostraImg()" ><br>
			 <img class="img-responsive" id="image-previewInfo"  name="image-previewInfo" src="{$content.imgcontent}" alt="image not found"><br>

			  <label>Legenda imagem:</label>
			<input  type="text" id="legendimg" name="legendimg" maxlength="64"  value="{$content.legendimg}" ><br>


			<input type="text" hidden  id="imgInfo" name="imgInfo" value="{$content.imgcontent}">
			


	</fieldset>

	
	<input id='btcadInfo' type="submit" value="Alterar">


</form>


<script>
      
        var campo = document.querySelector('textarea');
			campo.value = "{$content.content_text}";
    </script>
